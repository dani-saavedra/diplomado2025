apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mytech
  namespace: npe
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mytech
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

# Requests lo vamos a calcular con el promedio de las peticiones por minuto. no con el valle y no con el pico.
